{% extends "base.html" %}
{% block content %}
<!-- <h1 align="center">show_entries.html is currently under construction</h1> -->
<ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.post_title }}</h2>{{ entry.post_price|safe }}
  {% else %}
    <em>No entries here so far</em>
  {% endfor %}
  </ul>

{% endblock %}
