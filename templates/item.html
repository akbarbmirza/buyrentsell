{% extends "base.html" %}
{% block content %}
{% if item.userid %}
  <div style="overflow: auto" class="jumbotron">
    <h1>{{ item.title }}</h1>
    <h2>{{ item.price }}</h2>
    <div style="float:right" > <img src="{{item.image}}" style="height:300px;"></div>
    <p>{{ item.descr }}</p>
    <form action="success" method="post" id="buyItem">
    <button style ="float:left" type="submit" id="buyItem" class="btn btn-lg btn-primary btn-block">Buy (one click)</button>
  </form>
  
{% else %}
<h1>post does not exist</h1>
{% endif %}
  </div>

{% endblock %}
