{% extends "base.html" %}
{% block content %}
<div class="jumbotron">

{% if session['logged_in'] %}
  <h1 align = "center">Post</h1>

  <form class="form-post-item" action="posted" method="post" id="btn_post_item">
    <!-- Input for item name -->
    <div class="form-inline">
      <label for="title">Item Title:</label>
      <input type="text" name="title" class="form-control" id="title" size = "100">
      </div>
    
    <br>
    <!-- Input to post as either selling or renting an item -->
    <div class = "radio">
      <input type="radio" name="radio"> <b>Selling:</b> <br>
      <input type="radio" name="radio"> <b>Renting:</b> <br>
      <input type="radio" name="radio"> <b>Auctioning:</b> <br>  
    </div>

    <br>

    <!-- Input for item auction -->
    <div class="form-inline">
      <!-- Starting bid of auction -->
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" min="0" max="10000" step="any" name="price" size = "25" class="form-control" id="price">
      </div>
    </div>

    <br>

    <!-- Set duration of item listing -->
    <fieldset disabled>
    <div class="form-inline">
      <label for="duration">Duration(days):</label>
      <select class="form-control" id="duration">
        <option>1</option>
      </select>
    </div>
    </fieldset>

    <br>

    <!-- Input description of the item -->
    <div class="form-group">
      <label for="descr">Description:</label>
      <textarea class="form-control" name="descr" id="descr" cols="30" rows="10" placeholder="Description..."></textarea>
    </div>

    <!-- Submission buttons -->
    <div class="container">

      <button type="submit" id="btn_post_item" class="btn btn-info">Submit</button>
      <br>
      <input type="button" class="btn btn-info" value="Cancel">
    </div>
  </form>
  {% else %}
  <h1>You need to be logged in to post!</h1>
  {% endif %}
</div>
{% endblock %}
